<html>
  <head>
    <title>Deck: 8-bit Galaxy</title>
    <link rel="stylesheet" href="styles/8bitfont.css">
  </head>
  <body>
    <canvas id="myCanvas" width="5200" height="3300">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script type="module">
      import Demo from "./js/Demo.js";
      import Card from "./js/Model/Card.js";
      import Pile from "./js/Model/Pile.js";
      import Decks from "./js/Model/Decks.js";
      import Direction from "./js/Model/Direction.js";

      let game = (new Demo()).game;
      let vert = new Pile('', Direction.TopToBottom);
      let upsd = new Pile('', Direction.BottomToTop);

      let v = game.draw(null, vert, 1, 1);
      let u = game.draw(null, upsd, 1, 1);

      let y = {
        '1.0':  (1.0-1)*8,
        '1.5':  (1.5-1)*8,
        '2.0':  (2.0-1)*8,
        '2.5':  (2.5-1)*8,
        '3.0':  (3.0-1)*8,
        '3.5':  (3.5-1)*8,
        '4.0':  (4.0-1)*8,
        '4.5':  (4.5-1)*8,
        '5.0':  (5.0-1)*8,
        '5.5':  (5.5-1)*8,
        '6.0':  (6.0-1)*8,
        '6.5':  (6.5-1)*8,
        '7.0':  (7.0-1)*8,
        '7.5':  (7.5-1)*8,
        '8.0':  (8.0-1)*8,
        '8.5':  (8.5-1)*8,
      }
      let x = {
        '1.1':  ((1-1)*4 + 1-1)*6,
        '1.2':  ((1-1)*4 + 2-1)*6,
        '1.3':  ((1-1)*4 + 3-1)*6,
        '1.4':  ((1-1)*4 + 4-1)*6,
        '2.1':  ((2-1)*4 + 1-1)*6,
        '2.2':  ((2-1)*4 + 2-1)*6,
        '2.3':  ((2-1)*4 + 3-1)*6,
        '2.4':  ((2-1)*4 + 4-1)*6,
        '3.1':  ((3-1)*4 + 1-1)*6,
        '3.2':  ((3-1)*4 + 2-1)*6,
        '3.3':  ((3-1)*4 + 3-1)*6,
        '3.4':  ((3-1)*4 + 4-1)*6,
        '4.1':  ((4-1)*4 + 1-1)*6,
        '4.2':  ((4-1)*4 + 2-1)*6,
        '4.3':  ((4-1)*4 + 3-1)*6,
        '4.4':  ((4-1)*4 + 4-1)*6,
        '5.1':  ((5-1)*4 + 1-1)*6,
      }

      game.draw(v, Card.assert('Human-S1a'),  y['1.0'], x['1.1']);
      game.draw(v, Card.assert('Human-S1c'),  y['1.0'], x['1.2']);
      game.draw(v, Card.assert('Human-S1p'),  y['1.0'], x['1.3']);
      game.draw(v, Card.assert('Human-S1s'),  y['1.0'], x['1.4']);

      game.draw(v, Card.assert('Human-S2a'),  y['2.5'], x['1.1']);
      game.draw(v, Card.assert('Human-S2c'),  y['2.5'], x['1.2']);
      game.draw(v, Card.assert('Human-S2p'),  y['2.5'], x['1.3']);
      game.draw(v, Card.assert('Human-S2s'),  y['2.5'], x['1.4']);

      game.draw(v, Card.assert('Human-S4a'),  y['4.5'], x['1.1']);
      game.draw(v, Card.assert('Human-S4c'),  y['4.5'], x['1.2']);
      game.draw(v, Card.assert('Human-S4p'),  y['4.5'], x['1.3']);
      game.draw(v, Card.assert('Human-S4s'),  y['4.5'], x['1.4']);

      game.draw(v, Card.assert('Human-S6a'),  y['6.5'], x['1.1']);
      game.draw(v, Card.assert('Human-S6c'),  y['6.5'], x['1.2']);
      game.draw(v, Card.assert('Human-S6p'),  y['6.5'], x['1.3']);
      game.draw(v, Card.assert('Human-S6s'),  y['6.5'], x['1.4']);


      game.draw(v, Card.assert('Human-H1a'),  y['1.5'], x['2.1']);
      game.draw(v, Card.assert('Human-H1c'),  y['1.5'], x['2.2']);
      game.draw(v, Card.assert('Human-H1p'),  y['1.5'], x['2.3']);
      game.draw(v, Card.assert('Human-H1s'),  y['1.5'], x['2.4']);

      game.draw(v, Card.assert('Human-H3a'),  y['3.5'], x['2.1']);
      game.draw(v, Card.assert('Human-H3c'),  y['3.5'], x['2.2']);
      game.draw(v, Card.assert('Human-H3p'),  y['3.5'], x['2.3']);
      game.draw(v, Card.assert('Human-H3s'),  y['3.5'], x['2.4']);

      game.draw(v, Card.assert('Human-H5a'),  y['5.5'], x['2.1']);
      game.draw(v, Card.assert('Human-H5c'),  y['5.5'], x['2.2']);
      game.draw(v, Card.assert('Human-H5p'),  y['5.5'], x['2.3']);
      game.draw(v, Card.assert('Human-H5s'),  y['5.5'], x['2.4']);

      game.draw(v, Card.assert('Human-H7a'),  y['7.5'], x['2.1']);
      game.draw(v, Card.assert('Human-H7c'),  y['7.5'], x['2.2']);
      game.draw(v, Card.assert('Human-H7p'),  y['7.5'], x['2.3']);
      game.draw(v, Card.assert('Human-H7s'),  y['7.5'], x['2.4']);


      game.draw(v, Card.assert('Human-B2a'),  y['2.0'], x['3.1']);
      game.draw(v, Card.assert('Human-B2c'),  y['2.0'], x['3.2']);
      game.draw(v, Card.assert('Human-B2p'),  y['2.0'], x['3.3']);
      game.draw(v, Card.assert('Human-B2s'),  y['2.0'], x['3.4']);

      game.draw(v, Card.assert('Human-B3a'),  y['3.5'], x['3.1']);
      game.draw(v, Card.assert('Human-B3c'),  y['3.5'], x['3.2']);
      game.draw(v, Card.assert('Human-B3p'),  y['3.5'], x['3.3']);
      game.draw(v, Card.assert('Human-B3s'),  y['3.5'], x['3.4']);

      game.draw(v, Card.assert('Human-B5a'),  y['5.5'], x['3.1']);
      game.draw(v, Card.assert('Human-B5c'),  y['5.5'], x['3.2']);
      game.draw(v, Card.assert('Human-B5p'),  y['5.5'], x['3.3']);
      game.draw(v, Card.assert('Human-B5s'),  y['5.5'], x['3.4']);

      game.draw(v, Card.assert('Human-B7a'),  y['7.5'], x['3.1']);
      game.draw(v, Card.assert('Human-B7c'),  y['7.5'], x['3.2']);
      game.draw(v, Card.assert('Human-B7p'),  y['7.5'], x['3.3']);
      game.draw(v, Card.assert('Human-B7s'),  y['7.5'], x['3.4']);


      game.draw(u, Card.assert('Human-C2a'),  y['2.5'], x['4.1']);
      game.draw(u, Card.assert('Human-C2c'),  y['2.5'], x['4.2']);
      game.draw(u, Card.assert('Human-C2p'),  y['2.5'], x['4.3']);
      game.draw(u, Card.assert('Human-C2s'),  y['2.5'], x['4.4']);

      game.draw(u, Card.assert('Human-C4a'),  y['4.5'], x['4.1']);
      game.draw(u, Card.assert('Human-C4c'),  y['4.5'], x['4.2']);
      game.draw(u, Card.assert('Human-C4p'),  y['4.5'], x['4.3']);
      game.draw(u, Card.assert('Human-C4s'),  y['4.5'], x['4.4']);

      game.draw(u, Card.assert('Human-C6a'),  y['6.5'], x['4.1']);
      game.draw(u, Card.assert('Human-C6c'),  y['6.5'], x['4.2']);
      game.draw(u, Card.assert('Human-C6p'),  y['6.5'], x['4.3']);
      game.draw(u, Card.assert('Human-C6s'),  y['6.5'], x['4.4']);


      for (let i = 1;i<9;i++) {
        let s = i.toString();
        game.draw(v, new Pile(s), y[s+'.0'], x['5.1']);
      }

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.lineWidth = 30;
      ctx.strokeStyle = 'red';
      ctx.beginPath();
      ctx.moveTo(x['2.1']*50+100, y['2.5']*50 - 25);
      ctx.lineTo(x['1.2']*50+275, y['3.5']*50 - 25);
      ctx.lineTo(x['2.1']*50+100, y['4.5']*50 - 25);
      ctx.lineTo(x['1.3']*50+275, y['5.5']*50 - 25);
      ctx.lineTo(x['2.1']*50+100, y['6.5']*50 - 25);
      ctx.lineTo(x['1.3']*50+275, y['7.5']*50 - 25);
      ctx.lineTo(x['2.1']*50+100, y['8.5']*50 - 25);
      ctx.stroke();

      ctx.strokeStyle = 'green';
      ctx.beginPath();
      ctx.moveTo(x['2.2']*50+100, y['2.5']*50 - 25);
      ctx.lineTo(x['1.4']*50+275, y['3.5']*50 - 25);
      ctx.lineTo(x['2.2']*50+100, y['4.5']*50 - 25);
      ctx.lineTo(x['1.1']*50+275, y['5.5']*50 - 25);
      ctx.lineTo(x['2.2']*50+100, y['6.5']*50 - 25);
      ctx.lineTo(x['1.4']*50+275, y['7.5']*50 - 25);
      ctx.lineTo(x['2.2']*50+100, y['8.5']*50 - 25);
      ctx.stroke();

      ctx.strokeStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(x['2.3']*50+100, y['2.5']*50 - 25);
      ctx.lineTo(x['1.1']*50+275, y['3.5']*50 - 25);
      ctx.lineTo(x['2.3']*50+100, y['4.5']*50 - 25);
      ctx.lineTo(x['1.4']*50+275, y['5.5']*50 - 25);
      ctx.lineTo(x['2.3']*50+100, y['6.5']*50 - 25);
      ctx.lineTo(x['1.2']*50+275, y['7.5']*50 - 25);
      ctx.lineTo(x['2.3']*50+100, y['8.5']*50 - 25);
      ctx.stroke();

      ctx.strokeStyle = 'blue';
      ctx.beginPath();
      ctx.moveTo(x['2.4']*50+100, y['2.5']*50 - 25);
      ctx.lineTo(x['1.3']*50+275, y['3.5']*50 - 25);
      ctx.lineTo(x['2.4']*50+100, y['4.5']*50 - 25);
      ctx.lineTo(x['1.2']*50+275, y['5.5']*50 - 25);
      ctx.lineTo(x['2.4']*50+100, y['6.5']*50 - 25);
      ctx.lineTo(x['1.1']*50+275, y['7.5']*50 - 25);
      ctx.lineTo(x['2.4']*50+100, y['8.5']*50 - 25);
      ctx.stroke();

    </script>
  </body>
</html>
