      let collection = [];

      function pickRandomCardType(resFilterRace, type) {
        let result;
        let count = 0;
        let arrType = resFilterRace.filter(g => g[0].includes(type)).sort().reverse();
        for (let item of arrType) {
          if (collection.includes(item[0])) continue;
            result = item[0];
          }
        if(result !== undefined) collection.push(result);
        return result;
      }
